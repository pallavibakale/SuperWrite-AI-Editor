<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperWrite Lite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* ProseMirror Core Styles */
      .ProseMirror {
        position: relative;
        word-wrap: break-word;
        white-space: pre-wrap;
        white-space: break-spaces;
        outline: none;
        min-height: 400px;
        font-variant-ligatures: none;
        font-feature-settings: "liga" 0;
      }

      .ProseMirror p {
        margin-bottom: 1em;
        line-height: 1.6;
      }

      .ProseMirror h1 {
        font-size: 2em;
        font-weight: bold;
        margin-bottom: 0.5em;
        margin-top: 1em;
        line-height: 1.2;
      }

      .ProseMirror h2 {
        font-size: 1.5em;
        font-weight: bold;
        margin-bottom: 0.5em;
        margin-top: 1em;
        line-height: 1.3;
      }

      .ProseMirror h3 {
        font-size: 1.25em;
        font-weight: bold;
        margin-bottom: 0.5em;
      }

      /* Marks */
      span.comment {
        background-color: #fef08a; /* yellow-200 */
        border-bottom: 2px solid #eab308; /* yellow-500 */
        cursor: help;
      }

      span.insert {
        background-color: #bbf7d0; /* green-200 */
        text-decoration: underline;
      }

      span.delete {
        background-color: #fecaca; /* red-200 */
        text-decoration: line-through;
      }

      /* Placeholder simulation */
      .ProseMirror p.is-empty::before {
        color: #adb5bd;
        content: attr(data-placeholder);
        float: left;
        height: 0;
        pointer-events: none;
      }
    </style>
    <!-- Import map removed; Vite bundles from local node_modules -->
  </head>
  <body class="bg-gray-100 text-gray-900 font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/index.jsx"></script>
  </body>
</html>
