<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperWrite Lite</title>
    <!-- Tailwind CSS (CDN for simplicity in this demo, though npm is available too) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* ProseMirror Core Styles */
      .ProseMirror {
        position: relative;
        word-wrap: break-word;
        white-space: pre-wrap;
        white-space: break-spaces;
        outline: none;
        min-height: 400px;
        font-variant-ligatures: none;
        font-feature-settings: "liga" 0;
        padding: 3px;
      }

      .ProseMirror p {
        margin-bottom: 1em;
        line-height: 1.6;
      }

      .ProseMirror h1 {
        font-size: 2em;
        font-weight: bold;
        margin-bottom: 0.5em;
        margin-top: 1em;
        line-height: 1.2;
      }

      .ProseMirror h2 {
        font-size: 1.5em;
        font-weight: bold;
        margin-bottom: 0.5em;
        margin-top: 1em;
        line-height: 1.3;
      }

      .ProseMirror h3 {
        font-size: 1.25em;
        font-weight: bold;
        margin-bottom: 0.5em;
      }

      /* Marks */
      span.comment {
        background-color: #fef08a; /* yellow-200 */
        border-bottom: 2px solid #eab308; /* yellow-500 */
        cursor: help;
      }

      span.insert {
        background-color: #bbf7d0; /* green-200 */
        text-decoration: underline;
      }

      span.delete {
        background-color: #fecaca; /* red-200 */
        text-decoration: line-through;
      }

      /* Placeholder simulation */
      .ProseMirror p.is-empty::before {
        color: #adb5bd;
        content: attr(data-placeholder);
        float: left;
        height: 0;
        pointer-events: none;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/",
          "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
          "prosemirror-model": "https://esm.sh/prosemirror-model@^1.25.4",
          "prosemirror-state": "https://esm.sh/prosemirror-state@^1.4.4",
          "prosemirror-view": "https://esm.sh/prosemirror-view@^1.41.4",
          "prosemirror-keymap": "https://esm.sh/prosemirror-keymap@^1.2.3",
          "prosemirror-history": "https://esm.sh/prosemirror-history@^1.5.0",
          "prosemirror-commands": "https://esm.sh/prosemirror-commands@^1.7.1",
          "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
          "clsx": "https://esm.sh/clsx@^2.1.1",
          "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
          "vite": "https://esm.sh/vite@^7.3.0"
        }
      }
    </script>
  </head>
  <body class="bg-gray-100 text-gray-900 font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
